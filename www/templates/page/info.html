<ion-view title="Info {{ ::info_site.name }}" left-buttons="leftButtons">

    <ion-content has-header="true" padding="true">
    	<ion-list class="card no-margin">
    		<ion-item class="item-body">
		        <h2 class="no-margin text-big-xs important">Tentang Aplikasi (v{{ ::info_site.version }})</h2>
				<p class="text-justify" ng-repeat="desc in info_site.description" ng-bind-html="desc.html"></p>
			</ion-item>
    		<ion-item class="item-body">
		        <h2 class="no-margin text-big-xs important">Tentang Pengembang</h2>
                <div class="list no-margin">
                    <span ng-repeat="infometa in info_site.infometa" ng-if="infometa.link == false" class="item item-icon-right">
                      <i class="icon {{ ::infometa.icon }}"></i> <strong>{{ ::infometa.content }}</strong>
                    </span>
                    <a ng-repeat="infometa in info_site.infometa" ng-if="infometa.link != false" href="{{ ::infometa.link }}" class="item item-icon-right">
                      <i class="icon {{ ::infometa.icon }}"></i> <strong>{{ ::infometa.content }}</strong>
                    </a>
                </div>
			</ion-item>
		</ion-list>
    </ion-content>

</ion-view>
