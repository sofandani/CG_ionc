<ion-view title="Nomor Penting" left-buttons="leftButtons">

	<ion-content has-header="true">

		<ion-list>

			<ion-item class="item item-icon-right" ng-repeat="tlp in nomor_kontak" ng-href="tel:{{ ::nomor_prefix.world }}{{ ::tlp.nomor }}">
				<h4 class="text-middle-xs text-big-sm text-huge-md text-giant-xl important">{{ ::tlp.nama }}</h4>
				<p class="text-normal-xs text-middle-sm text-big-md text-huge-xl important">
					<i class="icon ion-{{ ::tlp.icon }}"></i> ({{ ::nomor_prefix.local }}) {{ ::tlp.nomor }}
				</p>
			</ion-item>

		</ion-list>

	</ion-content>

</ion-view>
