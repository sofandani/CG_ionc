<ion-side-menus>

  <ion-side-menu-content drag-content="false">

    <ion-nav-bar class="nav-title-slide-ios7 bar-energized">
      <ion-nav-back-button class="button-icon ion-ios-arrow-left"></ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
      </ion-nav-buttons>

      <ion-nav-buttons side="right">
        <div class="clearfix padding-left-15">
          <span ng-if="CountTotalCart.total > 0" class="position-absolute bg-assertive border-1 border-solid border-light text-light zIndex-99 text-small-mc text-small-xs text-small-ss text-small-sm text-small-md text-small-lg text-small-xl right-30 top-10 border-radius-3 padding-top-3 padding-bottom-2 padding-left-4 padding-right-4 line-height-10">{{ ::CountTotalCart.total }}</span>
          <button class="button button-icon button-clear ion-android-cart" ui-sref="main.cart"></button>
        </div>
      </ion-nav-buttons>

    </ion-nav-bar>

    <ion-nav-view name="main"></ion-nav-view>

  </ion-side-menu-content scroll="false">

  <ion-side-menu side="left">
    <ion-header-bar class="bg-gray-lighter text-dark">
      <img data-ng-src="{{ ::info_site.icon.path }}{{ ::info_site.icon.prefix }}_32{{ ::info_site.icon.suffix }}" align="absmiddle" width="32" height="32" />
      <h4 class="display-inline-block width-70-percent nowrap margin-top-0 margin-bottom-0 margin-left-7 padding-top-7 padding-bottom-7">{{ ::navTitle }}</h4>
    </ion-header-bar>

    <ion-content has-header="true">
        <ion-list>
            <ion-item ng-repeat="menu in mainmenudata" ui-sref="{{ ::menu.routing }}" nav-clear menu-close class="item-icon-right cursor-pointer">
              <i ng-if="menu.icon" class="icon {{ ::menu.icon }} text-dark"></i>
              {{ ::menu.title }} 
              <i ng-if="menu.arrow == true" class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>
            <ion-item ng-click="TutupAplikasi()" nav-clear menu-close class="item-icon-right cursor-pointer">
              <i class="icon ion-android-exit text-dark"></i>
              Keluar
            </ion-item>
        </ion-list>
    </ion-content>
  </ion-side-menu>

</ion-side-menus>
