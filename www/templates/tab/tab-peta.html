<ion-view title="" left-buttons="leftButtons">
    <ion-content has-header="true" scroll="false">
            <div map-lazy-load="https://maps.google.com/maps/api/js" class="mapWrap">
                <map zoom="16" 
                center="[{{ ::venue.location.lat }}, {{ ::venue.location.lng }}]" 
                styles="[{stylers:[{saturation:'30'},{gamma:0.35},{lightness:'15'}]}]"
                class="fullscreen">

                    <info-window id="info-venue-{{ ::venue.id }}" visible-on-marker="marker-venue-{{ ::venue.id }}" max-width="500" width="300">
                        <div ng-non-bindable="" class="overflow-hide">
                            <h4 class="markerTitle margin-2-0-5-0">{{ ::venue.name }}</h4>
                            <div class="markerContent">
                                <div>
                                    <div ng-if="venue.categories">
                                        <span ng-repeat="cat in venue.categories">
                                            {{ ::cat.name }}{{$last ? '' : ', '}}
                                        </span>
                                    </div>
                                    
                                    <div>
                                        <font ng-show="venue.stats.checkinsCount > 0" class="text-center text-normal display-inline">{{venue.stats.checkinsCount | thousandSuffix}} pengunjung</font>
                                        <font ng-show="venue.rating > 0" class="display-inline">, memberi nilai {{ ::venue.rating }}</font>
                                    </div>
                                </div>
                                <div class="margin-15-0-0-0 display-inline-block">
                                    <a class="text-dark display-inline-block text-medium icon-left ion-navigate" href="https://maps.google.com/maps?q={{ ::venue.location.lat }},{{ ::venue.location.lng }}({{ ::venue.name }})&z=18">
                                        Petunjuk Arah
                                    </a>
                                </div>
                            </div>
                        </div>
                    </info-window>

                    <marker position="[{{ ::venue.location.lat }}, {{ ::venue.location.lng }}]" 
                    on-click="showInfoWindow(event, 'info-venue-{{ ::venue.id }}')" id="marker-venue-{{ ::venue.id }}">
                    </marker>

                </map>
            </div>
    </ion-content>
</ion-view>
